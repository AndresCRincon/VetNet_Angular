<div class="registro-background">
  <section class="registroUsuario">
    <h2>Modificar datos</h2>
    <form (ngSubmit)="modificarCliente()" #clienteForm="ngForm">
      <label>Nombre:
        <input type="text" name="nombre" [(ngModel)]="cliente.nombre" required>
      </label><br>
      <label>Correo:
        <input type="email" name="correo" [(ngModel)]="cliente.correo" required>
      </label><br>
      <label>Celular:
        <input type="text" name="celular" [(ngModel)]="cliente.celular" required>
      </label><br>
      <button type="submit">Modificar</button>
    </form>
  </section>
</div>
