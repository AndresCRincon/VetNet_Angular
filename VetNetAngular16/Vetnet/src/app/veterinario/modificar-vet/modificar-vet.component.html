<div class="registro-background">
    <section class="registroUsuario">
      <h2>Modificar datos del empleado</h2>
      <form (ngSubmit)="modificarVeterinario()" #vetForm="ngForm">
        <label>Nombre:
          <input type="text" name="nombre" [(ngModel)]="vet.nombre" required>
        </label><br>
        <label>Especialidad:
          <input type="text" name="especialidad" [(ngModel)]="vet.especialidad" required>
        </label><br>
        <label>Foto:
          <input type="text" name="foto" [(ngModel)]="vet.foto" required>
        </label><br>
        <button type="submit">Modificar</button>
      </form>
    </section>
  </div>
