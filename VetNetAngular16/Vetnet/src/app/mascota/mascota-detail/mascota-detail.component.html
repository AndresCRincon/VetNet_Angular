<div class="detalles">
        <h2>Detalles de {{mascota.nombre}}</h2>
        <img src="{{mascota.imagen}}" alt="imagen_mascota">
        <p>Peso: {{mascota.peso}}</p>
        <p>Raza: {{mascota.raza}}</p>
        <p>Enfermedad: {{mascota.enfermedad}}</p>
        <p>Estado: {{mascota.estado}}</p>
        <p>Edad: {{mascota.edad}}</p>
</div>
